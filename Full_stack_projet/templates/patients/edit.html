{% extends "base.html" %}

{% block title %}Modifier le Patient{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Modifier le Patient : {{ patient.first_name }} {{ patient.last_name }}</h1>
    
    <form action="{{ url_for('edit_patient', id=patient.patient_id) }}" method="post" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="first_name" class="block text-gray-700 font-semibold mb-2">Prénom</label>
            <input type="text" id="first_name" name="first_name" value="{{ patient.first_name }}" required class="w-full border border-gray-300 p-2 rounded-md">
        </div>
        <div class="mb-4">
            <label for="last_name" class="block text-gray-700 font-semibold mb-2">Nom</label>
            <input type="text" id="last_name" name="last_name" value="{{ patient.last_name }}" required class="w-full border border-gray-300 p-2 rounded-md">
        </div>
        <div class="mb-4">
            <label for="date_of_birth" class="block text-gray-700 font-semibold mb-2">Date de Naissance</label>
            <input type="date" id="date_of_birth" name="date_of_birth" value="{{ patient.date_of_birth.strftime('%Y-%m-%d') }}" required class="w-full border border-gray-300 p-2 rounded-md">
        </div>
        <div class="mb-4">
            <label for="contact_number" class="block text-gray-700 font-semibold mb-2">Numéro de Contact</label>
            <input type="text" id="contact_number" name="contact_number" value="{{ patient.contact_number }}" class="w-full border border-gray-300 p-2 rounded-md">
        </div>
        <div class="mb-4">
            <label for="address" class="block text-gray-700 font-semibold mb-2">Adresse</label>
            <textarea id="address" name="address" rows="3" class="w-full border border-gray-300 p-2 rounded-md">{{ patient.address }}</textarea>
        </div>
        <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded-md hover:bg-yellow-700">Mettre à jour</button>
        <a href="{{ url_for('list_patients') }}" class="ml-4 text-gray-600 hover:underline">Annuler</a>
    </form>
{% endblock %}
