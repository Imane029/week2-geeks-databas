{% extends "base.html" %}

{% block title %}Créer un Patient{% endblock %}

{% block content %}
<div class="flex justify-center mt-8">
    <div class="w-full max-w-xl bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Ajouter un nouveau Patient</h1>
        
        <form action="{{ url_for('create_patient') }}" method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="first_name" class="block text-gray-700 font-semibold mb-2">Prénom</label>
                    <input type="text" id="first_name" name="first_name" required class="w-full border border-gray-300 p-2 rounded-md">
                </div>
                <div>
                    <label for="last_name" class="block text-gray-700 font-semibold mb-2">Nom</label>
                    <input type="text" id="last_name" name="last_name" required class="w-full border border-gray-300 p-2 rounded-md">
                </div>
                <div>
                    <label for="date_of_birth" class="block text-gray-700 font-semibold mb-2">Date de Naissance</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required class="w-full border border-gray-300 p-2 rounded-md">
                </div>
                <div>
                    <label for="contact_number" class="block text-gray-700 font-semibold mb-2">Numéro de Contact</label>
                    <input type="text" id="contact_number" name="contact_number" class="w-full border border-gray-300 p-2 rounded-md">
                </div>
                <div class="md:col-span-2">
                    <label for="address" class="block text-gray-700 font-semibold mb-2">Adresse</label>
                    <textarea id="address" name="address" rows="3" class="w-full border border-gray-300 p-2 rounded-md"></textarea>
                </div>
            </div>
            
            <div class="flex justify-end mt-8 space-x-4">
                <a href="{{ url_for('list_patients') }}" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-300">Annuler</a>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Créer</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
