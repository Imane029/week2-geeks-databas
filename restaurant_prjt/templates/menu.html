<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu du Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f5f0;
            color: #4a4a4a;
            margin: 0;
        padding: 2em;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .container {
        width: 100%;
        max-width: 900px;
        background: #fff;
        padding: 2.5em;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
    h1 {
        text-align: center;
        color: #8b4513;
        margin-bottom: 1.5em;
        font-size: 3em;
        letter-spacing: 1.5px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .add-link {
        display: inline-block;
        margin-bottom: 2em;
        padding: 12px 28px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 1.1em;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .add-link:hover {
        background-color: #45a049;
        transform: translateY(-2px);
    }
    .add-link i {
        margin-right: 8px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5em;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
        border: 1px solid #e5dccf;
        padding: 15px;
        text-align: left;
        font-size: 1.05em;
    }
    th {
        background-color: #5a4b40;
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    tr:nth-child(even) {
        background-color: #fcf9f5;
    }
    tr:hover {
        background-color: #eae3da;
    }
    .actions {
        white-space: nowrap;
    }
    .actions a {
        padding: 10px 15px;
        text-decoration: none;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 0.95em;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-right: 8px;
        background-color: #f4a261;
    }
    .actions a:hover {
        background-color: #e76f51;
        transform: translateY(-1px);
    }
    .actions button {
        padding: 10px 15px;
        text-decoration: none;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 0.95em;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-right: 8px;
        background-color: #e74c3c;
    }
    .actions button:hover {
        background-color: #c0392b;
        transform: translateY(-1px);
    }
    .actions i {
        margin-right: 5px;
    }
    .actions form {
        display: inline;
        margin-left: 5px;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Menu du Restaurant</h1>
        <a href="{{ url_for('add_item') }}" class="add-link">
            <i class="fas fa-plus-circle"></i> Ajouter un item
        </a>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>{{ "%.2f" % item[2] }} €</td>
                    <td class="actions">
                        <a href="{{ url_for('update_item', item_id=item[0]) }}"><i class="fas fa-edit"></i> Modifier</a>
                        <form action="{{ url_for('delete_item', item_id=item[0]) }}" method="POST" style="display:inline;">
                            <button type="submit" class="button delete" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet item ?');">
                                <i class="fas fa-trash-alt"></i> Supprimer
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
