<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier l'Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f5f0;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2.5em;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            color: #8b4513;
            margin-bottom: 1.5em;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }
        label {
            margin-top: 1em;
            font-weight: bold;
            color: #5a4b40;
            font-size: 1.1em;
        }
        input[type="text"], input[type="number"] {
            padding: 12px;
            border: 1px solid #d3c7b7;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #f4a261;
            box-shadow: 0 0 5px rgba(244, 162, 97, 0.5);
            outline: none;
        }
        input[type="submit"] {
            margin-top: 2em;
            padding: 14px;
            background-color: #f4a261; /* Couleur de mise à jour */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #e76f51;
            transform: translateY(-2px);
        }
        input[type="submit"] i {
            margin-right: 8px;
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 1.8em;
            color: #e76f51; /* Couleur d'annulation */
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        .cancel-link:hover {
            color: #d64a38;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modifier l'Item</h1>
        <form action="{{ url_for('update_item', item_id=item[0]) }}" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" value="{{ item[1] }}" required>
            <label for="price">Prix :</label>
            <input type="number" id="price" name="price" value="{{ item[2] }}" step="0.01" required>
            <button type="submit">
                <i class="fas fa-sync-alt"></i> Mettre à jour
            </button>
        </form>
        <a href="{{ url_for('menu') }}" class="cancel-link">Annuler</a>
    </div>
</body>
</html>
